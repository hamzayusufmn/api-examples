<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timeout</title>

</head>
<body>
<h1> expect an alert in 3 seconds after page load</h1>

<script>
    setTimeout(function () {
        alert('hello! i waited 3 seconds to show you this')
    }, 3000 ) // this is milliseconds
// this code has event handler that shows code will run after timer is finshed which is  3 seconds

















</script>
</body>
</html>
